<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-5">
          <div class="header-card p-md-4 p-3">
              <h4 class="text-yellow mb-0 text-center">{{ 'header.users' | translate }}</h4>
          </div>
          <div class="p-3 bg-white">
              <div *ngIf="users?.length">
                  <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Email</th>
                          <th scope="col">Name</th>
                          <th scope="col">{{ 'users.balance' | translate }}</th>
                          <th scope="col">{{ 'register.phone' | translate }}</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users">
                          <th scope="row">{{user.email}}</th>
                          <td>{{user?.firstName}} {{user?.lastName}}</td>
                          <td>{{user?.totalBalance}}</td>
                          <td [title]="user.phone">{{user?.phone}}</td>
                          <td>
                            <i class="fas fa-check green mr-10" *ngIf="user.isActive"></i>
                          </td>
                        </tr>
                        
                      </tbody>
                    </table>
                    <!-- <pagination-controls (pageChange)="getUsers($event)"></pagination-controls> -->
              </div>
              <h4 class="text-muted text-center py-5" *ngIf="!users || !users.length">{{'users.no_users' | translate}}</h4>
          </div>
      </div>
    </div>
  </div>
</div>
