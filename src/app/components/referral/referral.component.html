<section class="sections pt-50 pb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="fw-bold text-yellow ">{{ 'withdrawal.myReferalProg' | translate }}</h1>
                <P class="text-white mt-4">{{ 'withdrawal.referal' | translate }}</P>
            </div>
            <div class="col-md-6 text-center">
                <img src="assets/images/referral_img.png" height="300" class="mw-100">
            </div>
        </div>
        <div class="row">
            <hr class="text-white mt-4" />
            <div class="col-md-6 mt-5 mx-auto">
                <h5 class="text-center mb-3 text-white" *ngIf="urlToCopy">
                    {{'withdrawal.click_here' | translate}}
                </h5>
                <div class="card mb-5" *ngIf="urlToCopy">
                    <div class="card-body text-center ">
                        <a href="#" class="text-white">{{referralLink}}</a>
                        <img src="assets/images/clipboard.svg" ngxClipboard (cbOnSuccess)="copied($event)" [cbContent]="referralLink" 
                            class="clipboardicon curosr-pointer" height="25">
                        <!-- <i class="fas fa-angle-double-up" (click)="redirect()"></i> -->
                    </div>
                </div>

                <!-- <h5 class="text-center my-3 text-white">
                    Invite someone
                </h5>
                <div class="d-flex">
                    <input type="email" placeholder="Enter Email Address" class="form-control flex-grow-1">
                    <button class="btn btn-success ms-3">Invite</button>
                </div> -->
            </div>
        </div>
    </div>
</section>
