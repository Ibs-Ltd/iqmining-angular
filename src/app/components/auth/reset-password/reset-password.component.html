<section class="sections mb-5">
  <div class="container pb-5">
    <div class="col-md-6">
      <h4 class="text-yellow mb-4 mt-md-0 mt-5">Reset Password</h4>
      <div class="card">
        <div class="card-body">
          <form class="cardform">
            <div class="row">
              <div class="col-md-3">
                <label class="text-white">New Password</label>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="password" [(ngModel)]="newPassword" class="form-control" name="name" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <label class="text-white">Confirm Password</label>
              </div>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="name" />
                </div>
              </div>
            </div>
            
            <div class="col-12 text-center neg-btm-40  mt-3">
              <button class="btn btn-yellow" (click)="resetPassword()">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
